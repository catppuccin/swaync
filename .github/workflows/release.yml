name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run build
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/latte.css
            ./dist/frappe.css
            ./dist/macchiato.css
            ./dist/mocha.css
